server:
  port: 9203

springdoc:
  api-docs:
    path: /v3/api-docs #these urls will used to load the swagger ui of this service by the api gateway
  swagger-ui:
    path: /swagger-ui.html

spring:
  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:172.16.15.196}       # Redis server host
      port: ${REDIS_PORT:6379}                # Redis server port
      password: ${REDIS_PASSWORD:Ops360uat1234} # Redis password
      timeout: 60000ms                        # Connection timeout
      connect-timeout: 10000ms                # Connection establishment timeout
      database: ${REDIS_DATABASE:0}           # Redis database index (0-15)
      
      # Jedis Connection Pool Configuration
      jedis:
        pool:
          max-active: 8                       # Maximum number of connections in the pool
          max-wait: -1ms                      # Maximum time to wait for a connection
          max-idle: 8                         # Maximum number of idle connections
          min-idle: 0                         # Minimum number of idle connections
          time-between-eviction-runs: 30000ms # Time between eviction runs
      
      ssl:
        enabled: false                        # Enable SSL connection (set true for production)
  
  # Cache Configuration - Added for Redis caching
  cache:
    type: redis                               # Cache type
    redis:
      time-to-live: 720m                      # Default TTL for cache entries (720 minutes)
      cache-null-values: false                # Don't cache null values
      use-key-prefix: true                    # Use key prefix for cache keys
      key-prefix: "atm_cache::"               # Prefix for all cache keys

  kafka:
    bootstrap-servers: 172.16.15.196:29092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      batch-size: 16384
      buffer-memory: 33554432
      properties:
        max.in.flight.requests.per.connection: 1
        enable.idempotence: true
  aop:
    proxy-target-class: false
    auto: true
  boot:
    admin:
      client:
        url: http://172.16.15.192:9000 #Admin portal url.
        instance:
          name: ATM Service
          service-base-url: http://172.16.15.191:9203 #This is current application url.
  application:
    name: atm-service
  datasource:
    url: jdbc:sqlserver://172.16.15.132:1433;databaseName=OPS360UAT;encrypt=true;trustServerCertificate=true;
    username: appuser
    password: hitachi@123
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        format_sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://${keycloak.domain}/realms/${keycloak.realm}
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    # Added cache endpoint for monitoring Redis cache
    cache:
      enabled: true

