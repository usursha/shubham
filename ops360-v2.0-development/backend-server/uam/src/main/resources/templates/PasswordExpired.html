<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Password Expired</title>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #f4f4f4; padding: 10px; text-align: center; }
        .content { padding: 20px; }
        .button { background-color: #007bff; color: #fff; padding: 10px 20px; text-decoration: none; display: inline-block; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Password Expiration Notice</h2>
    </div>
    <div class="content">
        <p>Dear <span th:text="${userName}">User</span>,</p>
        <p>The password for your account with email <strong th:text="${userEmail}">user@example.com</strong> has expired.</p>
        <p>Please reset your password to continue using your account:</p>
        <a th:href="${resetUrl}" class="button">Reset Password</a>
        <p>If you did not expect this, please contact our support team.</p>
        <p>Best regards,<br/>The Team</p>
    </div>
</div>
</body>
</html>
