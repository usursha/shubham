<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Report Notification</title>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #f4f4f4; padding: 10px; text-align: center; }
        .content { padding: 20px; }
        .button { background-color: #007bff; color: #fff; padding: 10px 20px; text-decoration: none; display: inline-block; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>New Report Available</h2>
    </div>
    <div class="content">
        <p>Dear <span th:text="${recipientName}">[recipientName]</span>,</p>
        <p>A new report (<span th:text="${reportName}">[reportName]</span>) is available for review.</p>
        <p>Details:</p>
        <ul>
            <li>Report ID: <span th:text="${reportId}">[reportId]</span></li>
            <li>Period: <span th:text="${reportPeriod}">[reportPeriod]</span></li>
        </ul>
        <p>Access the report here:</p>
        <a th:href="${reportUrl}" class="button">View Report</a>
        <p>For inquiries, please contact our analytics team.</p>
        <p>Best regards,<br/>The Analytics Team</p>
    </div>
</div>
</body>
</html>
