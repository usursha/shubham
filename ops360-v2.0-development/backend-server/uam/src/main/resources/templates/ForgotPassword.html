<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #f4f4f4; padding: 10px; text-align: center; }
        .content { padding: 20px; }
        .button { background-color: #007bff; color: #fff; padding: 10px 20px; text-decoration: none; display: inline-block; }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <p>Hi, Your new password is: <span th:text="${tempPassword}">[tempPassword]</span><br>
            for User ID: <span th:text="${userName}">[userName]</span><br>
            Please change your password after logging in for security reasons.</p>
    </div>
</div>
</body>
</html>
